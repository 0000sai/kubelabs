apiVersion: v1
kind: ReplicationController
metadata: 
  name: nginxrc
spec:
  replicas: 2
  selector:  #optional
    team: dev
  template:  #pod template
    metadata:
      labels:
        team: dev
    spec:
      containers:
      - name: nginxcont
        image: nginx
        ports:
        - containerPort: 80
